<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Operations</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7f9b, #8399b5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #4f6367;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      height: 150px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #6e7f9b;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #4f6367;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      display: flex;
      margin: 5px;
    }

    button:hover {
      background-color: #6e7f9b;
      transform: scale(1.05);
    }

    .result {
      background-color: #f4f7f6;
      padding: 15px;
      border-radius: 10px;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result p {
      font-size: 16px;
      color: #333;
      word-wrap: break-word;
    }

</style>
<body>
    <div class="container">
        <h1>Text Operation</h1>
        <input id="inputText" placeholder="Enter text here..." />

        <div class="buttons">
            <button onclick="handleOperation('uppercase')">UPPERCASE</button>
            <button onclick="handleOperation('lowercase')">lowercase</button>
            <button onclick="handleOperation('wcount')">Word Count</button>
            <button onclick="handleOperation('ccount')">Character Count</button>
        </div>

        <div>
            <input id="outputText" placeholder="You will see your output here..." />
        </div>

        <div class="buttons">
            <button onclick="handleOperation('clear')">Clear</button>
        </div>
    </div>

    <script>
         function handleOperation(op) {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('outputText');

      if (op === "uppercase") {
        output.value = input.toUpperCase();
      } else if (op === "lowercase") {
        output.value = input.toLowerCase();
      } else if (op === "wcount") {
        const wordCount = input.split(" ").length;
        output.value = `Word Count: ${wordCount}`;
      } else if (op === "ccount") {
        const charCount = input.length;
        output.value = `Character Count: ${charCount}`;
      }
      else {
        document.getElementById('inputText').value = "";
        output.value = "";
      }
    }
    </script>
</body>
</html>
